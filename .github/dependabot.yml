version: 2
updates:
  - package-ecosystem: npm
    directory: /
    schedule:
      interval: weekly
    groups:
      vue-ecosystem:
        patterns:
          - 'vue'
          - 'vue-tsc'
          - 'nuxt'
          - '@nuxt/*'
          - '@vue/*'
      excalidraw:
        patterns:
          - '@excalidraw/*'
      react:
        patterns:
          - 'react'
          - 'react-dom'
          - '@types/react'
          - '@types/react-dom'
      dev-tooling:
        patterns:
          - 'vitest'
          - 'typescript'
          - 'eslint'
          - 'eslint-*'
          - 'prettier'
          - 'unbuild'
          - '@types/node'
          - 'jsdom'
